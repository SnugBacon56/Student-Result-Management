{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Update Profile</h4>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="text" class="form-control" name="roll_no" value="{{ user.roll_no }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Change Profile Image</label>
                            <input type="file" class="form-control" name="image" accept="image/*">
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename='../uploads/' ~ user.image) }}"
                                     class="img-thumbnail rounded" width="100" alt="Current Image">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-link">‚Üê Back to Dashboard</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
